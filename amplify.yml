version: 1
applications: 
  - appRoot: app
    frontend:
      phases:
        # IMPORTANT - Please verify your build commands
          preBuild:
            commands:
              - npm ci
            build:
              commands:
                - npm run build
            artifacts:
            # IMPORTANT - Please verify your build output directory
              files:
                - '**/*'
              baseDirectory: build
            cache:
              paths:
                - node_modules/**/*

